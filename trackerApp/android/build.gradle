buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.3.0")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

// CHANGE: Use this block instead of "apply plugin".
// This allows Gradle to find the plugin inside your node_modules.
plugins {
    id("com.facebook.react.rootproject")
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}