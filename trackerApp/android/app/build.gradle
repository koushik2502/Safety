apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"

/**
 * This is the configuration block to customize your React Native Android app.
 * By default you don't need to apply any configuration, it just works out of the box.
 */
react {
    /* Folders */
    //   The root of your project, i.e. where "package.json" lives. Default is '..'
    // root = file("../")
    //   The folder where the react-native npm package is. Default is ../node_modules/react-native
    // reactNativeDir = file("../node_modules/react-native")
    //   The folder where the react-native CLI is. Default is ../node_modules/react-native/cli.js
    // JS_SOURCE_MAP_FILE_NAME = file("../node_modules/react-native/cli.js")
    //   The folder where the metro config is. Default is "metro.config.js"
    // metroConfigPath = file("metro.config.js")
    //   The entry file for bundle isolation. Default is "index.android.js" or "index.js"
    // entryFile = file("../index.js")
    //   The bundle output file name. Default is "index.android.bundle"
    // bundleAssetName = "index.android.bundle"
    //   The path to the hermes binary. Default is empty, as the plugin will use the one coming from the npm package
    // hermesCommand = "$rootDir/../node_modules/react-native/sdks/hermesc/%OS-BIN%/hermesc"
    //   The node binary to use for executing the metro CLI. Default is "node"
    // nodeExecutableAndArgs = ["node"]
    //
    //   The command to run for bundling. Default is "bundle"
    // bundleCommand = "ram-bundle"
    //
    //   The flags to pass to the bundle command. Default is []
    // extraPackagerArgs = []

    /* Hermes Commands */
    //   The list of flags to pass to the Hermes compiler. Default is ["-O", "-output-source-map"]
    // hermesFlags = ["-O", "-output-source-map"]

    /* Autolinking */

}

/**
 * Set this to true to Run Proguard on Release builds to minify the Java bytecode.
 */
def enableProguardInReleaseBuilds = false

/**
 * The preferred build flavor of JavaScriptCore (JSC)
 *
 * For example, to use the international variant, you can use:
 * `def jscVariant = 'org.webkit:android-jsc-intl:+'`
 *
 * The international variant includes ICU i18n library and necessary data
 * allowing to use e.g. `Date.toLocaleString` and `String.localeCompare` that
 * give correct results when using with locales other than en-US. Note that
 * this variant is about 6MiB larger per architecture than default.
 */
def jscVariant = 'org.webkit:android-jsc:+'

android {
    namespace "com.trackerapp"
    ndkVersion rootProject.ext.ndkVersion
    compileSdk rootProject.ext.compileSdkVersion


    defaultConfig {
        applicationId "com.trackerapp"
        minSdk rootProject.ext.minSdkVersion
        targetSdk rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    signingConfigs {
        debug {
            storeFile file('debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            // Caution! In production, you need to generate your own keystore file.
            // see https://reactnative.dev/docs/signed-apk-android.
            signingConfig signingConfigs.debug
            minifyEnabled enableProguardInReleaseBuilds
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    // The React Native Gradle Plugin automatically handles this now
    implementation("com.facebook.react:react-android")

    if (hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscVariant
    }
}
// Add these at the very bottom of the file
apply from: file("../../node_modules/@react-native-community/cli-platform-android/native_modules.gradle");
applyNativeModulesAppBuildGradle(project)